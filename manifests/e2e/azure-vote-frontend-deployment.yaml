apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-vote-front
spec:
  replicas: 2
  selector:
    matchLabels:
      app: azure-vote-front
  template:
    metadata:
      labels:
        app: azure-vote-front
    spec:
      containers:
        - name: azure-vote-front
          image: devhube2eihdovvkn.azurecr.io/kubeimage
          ports:
            - containerPort: 80
          env:
            - name: REDIS
              value: "azure-vote-back"
